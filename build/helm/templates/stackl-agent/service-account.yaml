---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stackl-agent
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-read-jobs
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
rules:
- apiGroups: ["*"]
  resources:
  - jobs
  verbs:
  - create
  - get
  - list
  - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{ include "stackl.labels" . | nindent 4 }}
    component: agent
  name: stackl-agent
roleRef:
  name: create-read-jobs
  kind: Role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: stackl-agent
  namespace: {{ .Release.Namespace }}
