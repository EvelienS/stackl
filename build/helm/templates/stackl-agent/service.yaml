apiVersion: v1
kind: Service
metadata:
  name: "{{ template "stackl.agent" . }}"
  labels:
    {{- include "stackl.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    {{ include "stackl.selectorLabels" . | nindent 4 }}
    component: agent
