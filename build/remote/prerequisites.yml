---

- hosts: nodes
  become: true
  gather_facts: no
  vars:
    ansible_ssh_user: ubuntu
  tasks:
    - name: Make sure Python is installed
      raw: apt-get update -y ; apt-get install -y python-minimal

- hosts: nodes
  become: true
  vars_files:
    - "vars/{{ env }}.yml"
  vars:
    ansible_ssh_user: ubuntu
  tasks:
    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Add sudoers users to wheel group
      user: name=ansible groups=wheel append=yes state=present createhome=yes

    - name: Set up authorized keys for the deployer user
      authorized_key: user=ansible key="{{item}}"
      with_file:
        - ansible_keys/id_rsa.pub
          